{% load cms_tags sekizai_tags thumbnail %}

{% addtoblock "css" %}<link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}nivoslider/css/nivo-slider.css" />{% endaddtoblock %}
{% addtoblock "css" %}<link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}nivoslider/css/front.slider.css" />{% endaddtoblock %}
{% addtoblock "js" %}<script type="text/javascript" src="{{ STATIC_URL }}nivoslider/js/jquery.nivo.slider.pack.js"></script>{% endaddtoblock %}

<div id="slider" class="nivoSlider">
{% for i in images %}
    {% include "nivoslider.imagetag.html" %}
{% endfor %}
</div>

<script type="text/javascript">
	jQuery(document).ready(function( $ ) {
		$('#slider').nivoSlider({
			effect:'{{ options.effect }}',
			animSpeed:{{ options.animation_speed|default:"10000" }},
			pauseTime:{{ options.pause_time|default:"15000" }},
			directionNav: {{ options.show_direction_nav|default:"false"|lower }},
			pauseOnHover: {{ options.pause_on_hover|default:"true"|lower }},
			randomStart: {{ options.random_start|default:"false"|lower }},
			controlNav: {{ options.show_nav|default:"false"|lower }},
			controlNavThumbs: {{ options.use_nav_thumbs|default:"false"|lower }},
	   });
		$('a.nivo-control').text('');
		$('#slider').css('visibility', 'visible');
	});
</script>
