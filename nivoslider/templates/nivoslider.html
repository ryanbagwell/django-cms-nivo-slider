{% load cms_tags sekizai_tags thumbnail %}

{% addtoblock "css" %}<link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}slider/css/nivo-slider.css" />{% endaddtoblock %}
{% addtoblock "css" %}<link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}slider/css/front.slider.css" />{% endaddtoblock %}
{% addtoblock "js" %}<script type="text/javascript" src="{{ STATIC_URL }}slider/js/jquery.nivo.slider.pack.js"></script>{% endaddtoblock %}

<div id="slider" class="nivoSlider">
{% for i in images %}
	{% if i.image.link %}<a href="{{ i.image.link }}">{% endif %}
		<img title="#{{ i.image.name }}" alt="{{ i.image.name }}" width="{{ i.image.width }}" height="{{ i.image.height }}" src="{% thumbnail i.image 960x485 crop upscale subject_location=t.image.img.subject_location quality=100 %}" rel="" data-author="{{ i.image.author }}" />
		{% if i.image.link %}</a>{% endif %}
{% endfor %}
</div>

<script type="text/javascript">
	jQuery(document).ready(function( $ ) {
		$('#slider').nivoSlider({
			effect:'{{ options.effect }}',
			animSpeed:{{ options.animation_speed|default:"10000" }},
			pauseTime:{{ options.pause_time|default:"15000" }},
			directionNav: {{ options.show_direction_nav|default:"false"|lower }},
			pauseOnHover: {{ options.pause_on_hover|default:"true"|lower }},
			randomStart: {{ options.random_start|default:"false"|lower }},
			controlNav: {{ options.show_nav|default:"false"|lower }},
			controlNavThumbs: {{ options.use_nav_thumbs|default:"false"|lower }},
	   });
		$('a.nivo-control').text('');
		$('#slider').css('visibility', 'visible');
	});
</script>
